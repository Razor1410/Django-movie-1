<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="">
        <div class="mb-3">
            <label class="form-label">Wyszukaj film:</label>
            <input type="text" name="searchMovie" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">WYSZUKAJ</button>
    </form>
    <div class="row row-cols-1 row-cols-md-4 g-2">
        {% for movie in movies %}
        <div class="card">
            <img class="card-img-top" src="{{ movie.image.url }}">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description }}</p>
                {% if movie.url %}
                <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    </div>
</div>
<hr>
<div class="container">
<h2>Dopisz się do naszej listy:</h2>
<form action="{% url 'signup' %}">
    <div class="mb-3">
        <label class="form-label" for="email">Wpisz email:</label>
        <input type="email" name="email" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">ZAPISZ SIĘ</button>
</form>
    </div>
</body>
</html>
