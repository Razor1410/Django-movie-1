<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Witam na stronie głównej, {{ name }}</h2>
    <h3>To jest szablon html</h3>
    <h2>Wyszukiwanie {{ searchTerm }}</h2>
</div>
<div class="container">
    <form action="">
        <div class="mb-3">
            <label class="form-label">Wyszukaj film:</label>
            <input type="text" name="searchMovie" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">WYSZUKAJ</button>
    </form>
</div>
<hr>
<h2>Dopisz się do naszej listy:</h2>
    <form action="{% url 'signup' %}">
        <div class="mb-3">
            <label class="form-label" for="email">Wpisz email:</label>
            <input type="email" name="email" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">ZAPISZ SIĘ</button>
    </form>
</body>
</html>
